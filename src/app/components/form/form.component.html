<section class="focus">
    <div class="flex flex-row flex-wrap justify-content-between  align-items-baseline gap-4">
        <h1>
            Estibyan
        </h1>
        <img src="" alt="Logo">
    </div>
    <form>
        <div class="flex flex-column gap-3">
            <div class="flex align-items-baseline gap-3">
                <label for="name" class="w-12rem">Name</label>
                <input type="text" pInputText placeholder="Enter your Name">
            </div>
            <div class="flex align-items-baseline gap-3">
                <label for="DOB" class="w-12rem">Date of Birth</label>
                <p-calendar dateFormat="dd.mm.yy" placeholder="Select a Date"></p-calendar>
            </div>
            <div class="flex align-items-baseline gap-3">
                <label for="Major" class="w-12rem">Major</label>
                <p-dropdown [options]="majors" placeholder="Select a Major" w-5rem></p-dropdown>
            </div>
            <div class="flex align-items-baseline gap-3">
                <label for="status" class="w-12rem">Marital Status</label>
                <p-dropdown [options]="status"></p-dropdown>
            </div>
            <div class="flex align-items-center gap-3">
                <label for="status" class="w-12rem">Do you like Shawerma?</label>
                <p-inputSwitch></p-inputSwitch>
            </div>
            <div class="flex align-items-center gap-3">
                <label for="status" class="w-12rem">How much do you like Mansaf?</label>
                <p-knob></p-knob>
            </div>
            <div class="flex align-items-center gap-3">
                <label for="status" class="w-12rem">How much do you like our services?</label>
                <p-rating></p-rating>
            </div>
            <div class="flex align-items-center gap-3">
                <label for="status" class="w-12rem">How often do you eat pizza a month?</label>
                <p-slider [min]="0" [max]="50" class="w-6rem"></p-slider>
                <span>
                    value handler
                </span>
            </div>
        </div>

    </form>
</section>
